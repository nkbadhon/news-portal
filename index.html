<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spot News online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2678c27496.js" crossorigin="anonymous"></script>
</head>

<body class="px-5">
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span class="bg-warning rounded px-3 py-2">Spot</span> News</a>
                <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Catagories -->
        <div id="catagories" class="my-2">
            <ul id="news-catagories" class="list-inline d-flex gap-5 justify-content-around">

            </ul>
        </div>

        <!-- Spinner -->
        <section>
            <div id="loader" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- News Counter -->
        <!-- No foud -->
        <section>
            <h3 id="noFound" class="text-center d-none">Nothing to read here</h3>
        </section>
        <!-- How many news in the list -->
        <div id="totalnews">

        </div>
        <!-- News Show -->
        <div id="News-Div">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div id="modalTitel" class="modal-content">
                    <!-- <div class="modal-header"> -->
                    <!-- <div id="modalTitel"></div>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    <!-- </div> -->

                    <div id="allDetails" class="modal-body">

                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/Jsfile.js"></script>
</body>

</html>
